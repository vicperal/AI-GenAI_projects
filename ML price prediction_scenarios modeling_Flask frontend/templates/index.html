<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Precio</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>Predicción de Precio basada en Demanda y Competencia</h1>
    <form method="POST">
        <label for="escenario">Escenario de Competencia:</label>
        <select name="escenario" id="escenario">
            <option value="baja" {% if escenario == 'baja' %}selected{% endif %}>Baja</option>
            <option value="moderada" {% if escenario == 'moderada' %}selected{% endif %}>Moderada</option>
            <option value="alta" {% if escenario == 'alta' %}selected{% endif %}>Alta</option>
        </select>
        <input type="submit" value="Actualizar">
    </form>
    <div id="chart" style="width:100%;height:600px;"></div>
    <pre id="debug"></pre>
    <script>
        document.getElementById('debug').textContent = JSON.stringify({{ graphJSON | safe }}, null, 2);
    </script>
   <script>
        var graphJSON = {{ graphJSON | safe }};
        var data = graphJSON.data;
        var layout = graphJSON.layout;
        Plotly.newPlot('chart', data, layout);
    </script><script>
    var graphJSON = {{ graphJSON | safe }};
    var data = graphJSON.data;
    var layout = graphJSON.layout;
    Plotly.newPlot('chart', data, layout);
</script>
</body>
</html>
